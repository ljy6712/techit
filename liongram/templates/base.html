{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | 라이언그램</title>
</head>

<body class="container">
    <div>
        {% block content %}
        {% endblock %}
    </div>
    <div>
        <nav>
            <ul class="bottom-menu-group">
                <a href="{% url 'index' %}">
                    <li><img src="{% static 'icons/home_outlined_black_36dp.svg' %}" alt="홈"></li>
                </a>
                <li><img src="{% static 'icons/search_outlined_black_36dp.svg' %}" alt="검색"></li>
                <a href="{% url 'posts:post-create' %}">
                    <li><img src="{% static 'icons/add_box_outlined_black_36dp.svg' %}" alt="글쓰기"></li>
                </a>
                <li><img src="{% static 'icons/favorite_outlined_black_36dp.svg' %}" alt="좋아요"></li>
                <li><img src="{% static 'icons/account_circle_outlined_black_36dp.svg' %}" alt="프로필"></li>
            </ul>
        </nav>
    </div>
</body>

</html>
